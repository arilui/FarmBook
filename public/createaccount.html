<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Farmbook Replit</title>
  <link rel="stylesheet" type="text/css" href="createaccount.css">
  <script src="createaccount.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="header-content">
        <button type="submit" class="logo-button">
          <img src="images/Web-page-transparent-cropped.png" alt="Farmbook" width="80%">
        </button>
      </div>
    </nav>
  </header>
  <section id="general-home-page">
  </section>
  <br>
  
    <section id="create-account" class="hidden">
      <button id="create-account-button" class="back-button">Back</button>
      <section id="create-account-page-elements">
        <hr class="solid">
        <form class="center">
          <div style="text-align: center;">
            <img src="images/login-icon-cropped.png" alt="default user image" width="30%" class="user-img">
            <br>
            <input type="text" id="email" name="email" placeholder="Email" required autocomplete="email">
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            <br>

            <label>
            <input type="radio" id="seller" name="account-type" value="seller"> Seller</label><br>
            <label>
            <input type="radio" id="buyer" name="account-type" value="buyer" checked> Buyer</label><br>
            <button>Create account</button>
          </div>
        </form>

        <p id="create-account-error" class="error-message"> </p>
      </section>
    </section>
</body>

</html>
