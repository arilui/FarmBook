<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Farmbook Cart Page</title>
    <link href="cartpage.css" rel="stylesheet" type="text/css" />
    <script src="cartpage.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="nav-left">
                <img src="images/Web-page-transparent-cropped.png" alt="Farmbook logo" id="farmbook-logo">
            </div>
            <div id="nav-right">
                <button type="button" id="cart-button" class="image-button">
                    <img src="images/shopping-cart-icon-cropped.png" alt="shopping cart icon" id="shopping-cart">
                </button>
                <button type="button" id="login-button" class="image-button">
                    <img src="images/login-icon-cropped.png" alt="login icon" id="login-icon">
                </button>
                <div class="dropdown" id="logoutDropdown">
                    <button onclick="logout()" class="dropbtn">Logout</button>
                    <div id="logoutDropdownContent"></div>
                </div>
            </div>
        </nav>
    </header>
    <section id="cart-page">
        <p>Your cart:</p>
        <table id="cart-items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items added here -->
            </tbody>
        </table>
    </section>
</body>
</html>
