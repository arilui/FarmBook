<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Farmbook Product Page</title>
        <link href="productpage.css" rel="stylesheet" type="text/css" />
        <script src="productpage.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div id="nav-left">
                    <button type="button" id="home-button" class="image-button">
                        <img src="images/Web-page-transparent-cropped.png" alt="Farmbook logo" id="farmbook-logo">
                    </button>
                </div>
                <div id="nav-right">
                    <button type="button" id="cart-button" class="image-button">
                        <img src="images/shopping-cart-icon-cropped.png" alt="shopping cart icon" id="shopping-cart">
                    </button>
                    <button type="button" id="login-button" class="image-button">
                        <img src="images/login-icon-cropped.png" alt="login icon" id="login-icon">
                    </button>
                </div>
            </nav>
        </header>
        <section id="product-page">
            <img src="images/green-candle.png" alt="image" id="product-img">
            <section id="product-details">
                <h2 id="product-name">Green candle</h2>
                <p id="product-description">Organic green apple scented candle</p>
                <p id="product-price">$10</p>
            </section>
            <form id="add-cart">
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" name="quantity" min="1" placeholder="1">
                <button id="add-button">Add to cart</button>
            </form>
            <p id="product-page-message"></p>
        </section>
    </body>
</html>
