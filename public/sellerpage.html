
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Farmbook Replit</title>
  <link href="sellerpage.css" rel="stylesheet" type="text/css" />
  <script src="sellerpage.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <button type="submit" class="logo-button">
        <img src="images/Web-page-transparent-cropped.png" alt="Farmbook" width="80%">
      </button>
      <h1 id="store-name">Store Name</h1>
      <input type="text" id="edit-store-name" placeholder="Edit store name">
      <button type="submit" class="edit-store-name-button">
        <img src="images/pen-icon.png" alt="edit-store-name" style="width:18px;height:18px">
      </button>
    </div>
    <div class="header-content">
      <button type="submit" class="analytics-button">
        <img src="images/analytics-icon.png" alt="analytics" style="width:40px;height:40px">
      </button>
      <button type="submit" class="login-button">
        <img src="images/login-icon-cropped.png" alt="login" style="width:40px;height:45px">
      </button>
      <!-- Dropdown for Logout -->
      <div class="dropdown" id="logoutDropdown">
        <button onclick="logout()" class="dropbtn">Logout</button>
        <div id="logoutDropdownContent">
          <!-- Add any additional content for logout dropdown if needed -->
        </div>
      </div>
    </div>
  </header>

  <section id="general-home-page">
    <div>
        <h1 id="store-image">Edit Store Image</h1>
      <button type="submit" class="edit-store-image-button">
        <img src="images/pen-icon.png" alt="edit-store-name" style="width:18px;height:18px">
      </button>
      <img id= store-img src="images/market-icon.png" alt="default store image" class = "user-img" width="250" height="225">   
    </div>
  <hr class="solid">
    <div>
      <p style="font-size:30px" id="product-name">Register your product:</p>
      <input type="text" id="register-product" placeholder="Product name">
      <button id="save-button">save</button>
    </div>
  </section>
</body>


</html>
