<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Farmbook Replit</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
  <script src="login.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="header-content">
        <button type="submit" class="logo-button">
          <img src="images/Web-page-transparent-cropped.png" alt="Farmbook" width="80%">
        </button>
      </div>
    </nav>
  </header>
  <section id="general-home-page">
  </section>
  <br>


  <section id="login-page" class="hidden">
    <button id="login-back-button" class="back-button">Back</button>
    <section id="login-page-elements">
      <hr class="solid">
      <form class="center">
        <div style="text-align: center;">
          <img src="images/login-icon-cropped.png" alt="default user image" width="30%" class="user-img">
          <br>
          <input type="text" id="login-username" name="username" placeholder="Username" required>
          <br>
          <input type="password" id="login-password" name="password" placeholder="Password" required>
          <br>
          <button>Log in</button>
      </form>
      <p id="login-error" class="error-message"> </p>
      <p>Need to create an account?</p>
      <button id="create-account-button">Create account</button>
      </div>
      
    </section>
    <br>


</body>

</html>
